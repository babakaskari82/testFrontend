{% extends 'base.html' %}
{% load static %}
{% block title %}
Product
{% endblock %}
{% block content %}
<div class="container p5">

    <div class="row mt-5">
        <div class="col-10 mx-auto col-md-6 my-3">
            <img src="{{product.image.url}}" alt="">
        </div>
        <div class="col-10 mx-auto col-md-6 my-3">
            <h1 class="product_title">
                {{product.name}}
            </h1>
            <p><span class="mr-1">$</span> {{product.price}}
            <p class="text-justify product_text">
                Product Description
            </p>
            <p class="text-justify product_text">
                {{product.description}}
            </p>
            {%if product.stock <= 0 %}
            <p class="text-justify product_text">
                Out of Stock
            </p>
            {% else %}
            <a href="{% url 'add_cart' product.id %}">
                <button type="button" name="button" class="btn btn-secondary">
                    Add to Cart
                </button>
            </a>
            {% endif %}
        </div>

    </div>
</div>
{% endblock %}
